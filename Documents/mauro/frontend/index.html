<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />

    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        height: 100%;
        background: #000;
      }
    </style>
  </head>

  <body>
    <div class="wrapper">
      <form id="form" class="form">
        <span class="title">Login</span>

        <div class="input-container">
          <svg
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <defs>
              <linearGradient
                id="gradient-stroke"
                x1="0"
                y1="0"
                x2="24"
                y2="24"
                gradientUnits="userSpaceOnUse"
              >
                <stop offset="0%" stop-color="black"></stop>
                <stop offset="100%" stop-color="white"></stop>
              </linearGradient>
            </defs>

            <g stroke="url(#gradient-stroke)" fill="none" stroke-width="1">
              <path d="M21.6365 5H3L12.2275 12.3636L21.6365 5Z"></path>
              <path d="M16.5 11.5L22.5 6.5V17L16.5 11.5Z"></path>
              <path d="M8 11.5L2 6.5V17L8 11.5Z"></path>
              <path
                d="M9.5 12.5L2.81805 18.5002H21.6362L15 12.5L12 15L9.5 12.5Z"
              ></path>
            </g>
          </svg>
          <input
            class="input"
            type="Email"
            placeholder="Email"
            id="Email"
            required
          />
        </div>

        <div class="input-container">
          <svg
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <g stroke="url(#gradient-stroke)" fill="none" stroke-width="1">
              <path
                d="M3.5 15.5503L9.20029 9.85L12.3503 13L11.6 13.7503H10.25L9.8 15.1003L8 16.0003L7.55 18.2503L5.5 19.6003H3.5V15.5503Z"
              ></path>
              <path d="M16 3.5H11L8.5 6L16 13.5L21 8.5L16 3.5Z"></path>
              <path d="M16 10.5L18 8.5L15 5.5H13L12 6.5L16 10.5Z"></path>
            </g>
          </svg>
          <input
            class="input"
            type="password"
            placeholder="Password"
            id="Password"
            required
          />
        </div>

        <div class="loginfuncion">
          <a id="registrar">registrar</a>
        </div>
        <div class="login-button">
          <input id="Inicio" class="input" type="button" value="Login" />
        </div>
        <div class="loginfuncion">
          <a id="olvidar">Olvidaste la contraseña</a>
        </div>

        <div class="texture"></div>
      </form>
    </div>
    <!-- ---------------------------------------------------------registro --------------------------------------------------------->
    <div id="modalRegistro">
      <div class="wrapper">
        <form id="formRegistro" class="form">
          <span class="title">Registro</span>
          <div class="input-container">
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <defs>
                <linearGradient
                  id="gradient-stroke-reg1"
                  x1="0"
                  y1="0"
                  x2="24"
                  y2="24"
                  gradientUnits="userSpaceOnUse"
                >
                  <stop offset="0%" stop-color="black"></stop>
                  <stop offset="100%" stop-color="white"></stop>
                </linearGradient>
              </defs>

              <g
                stroke="url(#gradient-stroke-reg1)"
                fill="none"
                stroke-width="1"
              >
                <path d="M21.6365 5H3L12.2275 12.3636L21.6365 5Z"></path>
                <path d="M16.5 11.5L22.5 6.5V17L16.5 11.5Z"></path>
                <path d="M8 11.5L2 6.5V17L8 11.5Z"></path>
                <path
                  d="M9.5 12.5L2.81805 18.5002H21.6362L15 12.5L12 15L9.5 12.5Z"
                ></path>
              </g>
            </svg>
            <input
              class="input"
              type="email"
              placeholder="Email"
              id="regEmail"
              required
            />
          </div>
          <div class="input-container">
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <g
                stroke="url(#gradient-stroke-reg1)"
                fill="none"
                stroke-width="1"
              >
                <path
                  d="M3.5 15.5503L9.20029 9.85L12.3503 13L11.6 13.7503H10.25L9.8 15.1003L8 16.0003L7.55 18.2503L5.5 19.6003H3.5V15.5503Z"
                ></path>
                <path d="M16 3.5H11L8.5 6L16 13.5L21 8.5L16 3.5Z"></path>
                <path d="M16 10.5L18 8.5L15 5.5H13L12 6.5L16 10.5Z"></path>
              </g>
            </svg>
            <input
              class="input"
              type="password"
              placeholder="Password"
              id="regPassword"
              required
            />
          </div>
          <div class="opciones-registro-grid">
            <span class="opciones-titulo">Tipo de usuario</span>

            <label class="opcion-registro">
              <input type="radio" name="tipoUsuario" value="1" />
              <span>Abogado</span>
            </label>

            <label class="opcion-registro">
              <input type="radio" name="tipoUsuario" value="2" />
              <span>Rector</span>
            </label>

            <label class="opcion-registro">
              <input type="radio" name="tipoUsuario" value="3" />
              <span>Admin</span>
            </label>
          </div>

          <div class="login-button">
            <input
              class="input"
              type="button"
              id="btnGuardar"
              value="Guardar"
            />
          </div>

          <div class="loginfuncion">
            <a href="#" id="btnCancelar">Cancelar</a>
          </div>
          <div class="texture"></div>
        </form>
      </div>
    </div>
    <!-- ---------------------- OLVIDAR CONTRASEÑA ---------------------- -->
    <div id="modalOlvidar" style="display: none">
      <div class="wrapper">
        <form id="formOlvidar" class="form">
          <span class="title">Restaurar contraseña</span>

          <!-- EMAIL -->
          <div class="input-container">
            <input
              class="input"
              type="email"
              placeholder="Email"
              id="forgotEmail"
              required
            />
          </div>

          <!-- TOKEN -->
          <div class="input-container">
            <input
              class="input"
              type="text"
              placeholder="Token"
              id="forgotToken"
            />
          </div>

          <!-- NUEVA CONTRASEÑA (INICIALMENTE OCULTA) -->
          <div
            class="input-container"
            id="newPasswordContainer"
            style="display: none"
          >
            <input
              class="input"
              type="password"
              placeholder="Nueva contraseña"
              id="forgotNewPassword"
            />
          </div>

          <!-- BOTÓN ENVIAR TOKEN -->
          <div class="login-button">
            <input
              class="input"
              type="button"
              id="btnEnviarToken"
              value="Enviar token"
            />
          </div>

          <!-- BOTÓN VERIFICAR TOKEN -->
          <div class="login-button">
            <input
              class="input"
              type="button"
              id="btnVerificarToken"
              value="Verificar token"
            />
          </div>

          <!-- BOTÓN GUARDAR NUEVA CONTRASEÑA -->
          <div class="login-button">
            <input
              class="input"
              type="button"
              id="btnGuardarNueva"
              value="Guardar nueva contraseña"
              style="display: none"
            />
          </div>
          <!-- CANCELAR (como link, sin recargar) -->
          <div class="loginfuncion">
            <a href="javascript:void(0)" id="btnCancelarOlvidar">Cancelar</a>
          </div>
          <div class="texture"></div>
        </form>
      </div>
    </div>
    <script src="login.js "></script>
  </body>
</html>
